<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Fan Control</h2>
    <div class="container">
        <div class="input-container">
            <form>
                <label for="numberInput">Enter a number from 1 to 120:</label>
                <input type="number" id="numberInput" name="numberInput" min="1" max="120">
                <input id="submit" type="submit" value="Submit">
                <button id="autoBtn">Auto</button>
                <button id="rebootBtn">Reboot</button>
            </form>
        </div>
    </div>
    <div class="temperature-container">
        <h3>Sensor Readings</h3>
        <div id="cpu-temp-container">
            <label for="cpuTemp">CPU Temperature:</label>
            <span id="cpuTemp">Loading...</span>
        </div>
        <div id="ambient-temp-container">
            <label for="ambientTemp">Ambient Temperature:</label>
            <span id="ambientTemp">Loading...</span>
        </div>
        <div id="fanRPM-container">
            <label for="fanRPM">Fan RPM:</label>
            <span id="fanRPM">Loading...</span>
        </div>
        <p>Readings automatically refresh every 15 seconds.
            <br>Ambient Temperature and Fan RPM rely on calls to IPMI and are slow to refresh.
            <br>CPU temp is based on highest temp reported by lm-sensors.</p>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
